baseURL = 'https://naiiveprojects.github.io'
title = 'NAIIVE'
languageCode = 'en-us'
defaultContentLanguage = 'en'
enableEmoji = true
enableGitInfo = true
googleAnalytics = "G-TE8NM8F1RY"

[module]
    [module.hugoVersion]
        extended = true
        min = "v0.95.0"
    # uncomment line below for temporary local development of module
    # or when using a 'theme' as a git submodule
    # replacements = "github.com/colinwilson/lotusdocs -> lotusdocs"
    [[module.imports]]
        path = "github.com/colinwilson/lotusdocs"
        disable = false
    [[module.imports]]
        path = "github.com/gohugoio/hugo-mod-bootstrap-scss/v5"
        disable = false

[markup]
    defaultMarkdownHandler = "goldmark"
    [markup.tableOfContents]
      endLevel = 5
      startLevel = 1

    [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true # https://jdhao.github.io/2019/12/29/hugo_html_not_shown/
  # [markup.highlight]
  #   codeFences = false # disables Hugo's default syntax highlighting
  # [markup.goldmark.parser]
  #   [markup.goldmark.parser.attribute]
  #     block = true
  #     title = true

[params]

[params.docs]
    # Core Site Options
    title = "NAIIVE"
    prism = true
    prismTheme = "twilight"
    darkMode = true

    repoURL = "https://github.com/naiiveprojects/naiiveprojects.github.io"  # Git repository URL for your site [support for GitHub, GitLab, and BitBucket]
    repoBranch = "master" # Name of your Git repository branch
    editPage = true # enable 'Edit this page' feature - default false
    lastMod = true # enable 'Last modified' date on pages - default false
    lastModRelative = true # format 'Last modified' time as relative - default true

    # ToC
    toc = true # enable table of contents? default is true
    tocMobile = false # enable table of contents in mobile view? default is true
    scrollSpy = true # enable scrollspy on ToC? default is true

    # icons
    sidebarIcons = true # enable sidebar icons? default false
    titleIcon = true # enable front matter icon title prefix? default is false

    # content navigation
    breadcrumbs = true # default is true
    navDesc = true # include front matter descriptions in Prev/Next navigation cards
    navDescTrunc = 30 # Number of characters by which to truncate the Prev/Next descriptions

    listDescTrunc = 100 # Number of characters by which to truncate the list card description
    backToTop = true # enable back-to-top button? default true

    # front matter
    descriptions = true # enable front matter descriptions under content title?

    # Link behaviour
    intLinkTooltip = true # Enable a tooltip for internal links that displays info about the destination? default false
    extLinkNewTab   = true   

[params.flexsearch]
    enabled             = true
    tokenize            = "full" # default is "forward"
    cache               = 100    # default is 100
    optimize            = true   # default is true
    minQueryChar        = 3      # default is 0 (disabled)
    maxResult           = 5      # default is 5
    searchSectionsIndex = []

[params.footer]
    copyright = "Â© 2023 NAIIVE"
    version = true

[params.social]
    github = "naiiveprojects"
    rss = true

[[menu.primary]]
    name  = "Explore"
    url = "/docs/"
    identifier = "docs"
    weight = 10

